<title></title></head>
<!--begin::Body-->
<body id="kt_body"
      class="header-fixed header-tablet-and-mobile-fixed aside-enabled aside-fixed"
      style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
<!--begin::Main-->
<!--begin::Root-->
<div class="d-flex flex-column flex-root">
  <!--begin::Page-->
  <div class="page d-flex flex-row flex-column-fluid">
    <th:block th:replace="fragments/aside :: aside"/>

    <!--begin::Wrapper-->
    <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">

      <th:block th:replace="fragments/header :: header"/>

      <!--begin::Content-->
      <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Post-->
        <div class="post d-flex flex-column-fluid" id="kt_post">

          <!--begin::Container-->
          <div id="kt_content_container" class="container-xxl">
            <!--begin::Alert-->
            <div th:if="${message ne null && error eq null}"
                 class="alert alert-dismissible bg-light-primary d-flex flex-column flex-sm-row p-5 mb-10">
              <!--begin::Icon-->
              <span class="svg-icon-primary me-4 mb-5 mb-sm-0"><i class="fa-regular fa-bell 2"></i> </span>

              <!--end::Icon-->

              <!--begin::Wrapper-->
              <div class="d-flex flex-column pe-0 pe-sm-10">
                <!--begin::Title-->
                <h4 class="fw-semibold">This is an alert</h4>
                <!--end::Title-->
                <!--begin::Content-->
                <span th:text="${message}"></span>
                <!--end::Content-->
              </div>
              <!--end::Wrapper-->

              <!--begin::Close-->
              <button type="button"
                      class="position-absolute position-sm-relative m-2 m-sm-0 top-0 end-0 btn btn-icon ms-sm-auto"
                      data-bs-dismiss="alert">
                <i class="fa-regular fa-circle-xmark"></i>
              </button>
              <!--end::Close-->
            </div>
            <!--end::Alert-->
            <!--begin::Alert-->
            <div th:if="${error ne null}"
                 class="alert alert-dismissible bg-light-danger d-flex flex-column flex-sm-row p-5 mb-10">
              <!--begin::Icon-->
              <span class="svg-icon-danger me-4 mb-5 mb-sm-0"><i class="fa-regular fa-bell 2"></i> </span>

              <!--end::Icon-->

              <!--begin::Wrapper-->
              <div class="d-flex flex-column pe-0 pe-sm-10">
                <!--begin::Title-->
                <h4 class="fw-semibold">This is an alert</h4>
                <!--end::Title-->
                <!--begin::Content-->
                <span th:text="${error}"></span>
                <!--end::Content-->
              </div>
              <!--end::Wrapper-->

              <!--begin::Close-->
              <button type="button"
                      class="position-absolute position-sm-relative m-2 m-sm-0 top-0 end-0 btn btn-icon ms-sm-auto"
                      data-bs-dismiss="alert">
                <i class="fa-regular fa-circle-xmark"></i>
              </button>
              <!--end::Close-->
            </div>
            <!--end::Alert-->
            <!--begin::Card-->
            <div class="card card-flush">
              <!--begin::Card header-->
              <div class="card-header pt-8">
                <div class="card-title">
                  <!--begin::Search-->
                  <div class="d-flex align-items-center position-relative my-1">
                    <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                    <span class="svg-icon svg-icon-1 position-absolute ms-6">
													<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                               fill="none">
														<rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                                  transform="rotate(45 17.0365 15.1223)" fill="black"/>
														<path
                                d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                fill="black"/>
													</svg>
												</span>
                    <!--end::Svg Icon-->
                    <input type="text" data-kt-filemanager-table-filter="search"
                           class="form-control form-control-solid w-250px ps-15" placeholder="Search Files"/>
                  </div>
                  <!--end::Search-->
                </div>
                <!--begin::Card toolbar-->
                <div class="card-toolbar">
                  <!--begin::Toolbar-->
                  <div class="d-flex justify-content-end" data-kt-filemanager-table-toolbar="base">
                    <a class="menu-link px-3" th:href="@{/api/v1/files/download-logs}" target="_blank">Download All
                      Logs</a>

                    <!--begin::Add customer-->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#kt_modal_upload">
                      <!--begin::Svg Icon | path: icons/duotune/files/fil018.svg-->
                      <span class="svg-icon svg-icon-2">
													<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                               fill="none">
														<path opacity="0.3" d="M10 4H21C21.6 4 22 4.4 22 5V7H10V4Z" fill="black"/>
														<path
                                d="M10.4 3.60001L12 6H21C21.6 6 22 6.4 22 7V19C22 19.6 21.6 20 21 20H3C2.4 20 2 19.6 2 19V4C2 3.4 2.4 3 3 3H9.20001C9.70001 3 10.2 3.20001 10.4 3.60001ZM16 11.6L12.7 8.29999C12.3 7.89999 11.7 7.89999 11.3 8.29999L8 11.6H11V17C11 17.6 11.4 18 12 18C12.6 18 13 17.6 13 17V11.6H16Z"
                                fill="black"/>
														<path opacity="0.3" d="M11 11.6V17C11 17.6 11.4 18 12 18C12.6 18 13 17.6 13 17V11.6H11Z"
                                  fill="black"/>
													</svg>
												</span>
                      <!--end::Svg Icon-->Import
                    </button>
                    <!--end::Add customer-->

                  </div>
                  <!--end::Toolbar-->
                  <!--begin::Group actions-->
                  <div class="d-flex justify-content-end align-items-center d-none"
                       data-kt-filemanager-table-toolbar="selected">
                    <div class="fw-bolder me-5">
                      <span class="me-2" data-kt-filemanager-table-select="selected_count"></span>Selected
                    </div>
                    <button type="button" class="btn btn-danger" data-kt-filemanager-table-select="delete_selected">
                      Delete Selected
                    </button>
                  </div>
                  <!--end::Group actions-->
                </div>
                <!--end::Card toolbar-->
              </div>
              <!--end::Card header-->
              <!--begin::Card body-->
              <div class="card-body">
                <!--begin::Table-->
                <table id="kt_file_manager_list" data-kt-filemanager-table="files"
                       class="table align-middle table-row-dashed fs-6 gy-5">
                  <!--begin::Table head-->
                  <thead>
                  <!--begin::Table row-->
                  <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                    <th class="min-w-10px">ID</th>
                    <th class="min-w-250px">Name</th>
                    <th class="min-w-10px">Size</th>
                    <th class="min-w-125px">Last Modified</th>
                    <th class="min-w-125px">Status</th>
                    <th class="w-125px"></th>
                  </tr>
                  <!--end::Table row-->
                  </thead>
                  <!--end::Table head-->
                  <!--begin::Table body-->
                  <tbody class="fw-bold text-gray-600">
                  <tr th:each="file : ${items}">
                    <!--begin::Checkbox-->
                    <td th:text="${file.getId()}"/>
                    <!--end::Checkbox-->
                    <!--begin::Name=-->
                    <td>
                      <div class="d-flex align-items-center">
                        <!--begin::Svg Icon | path: icons/duotune/files/fil003.svg-->
                        <span class="svg-icon svg-icon-2x svg-icon-primary me-4">
																<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none">
																	<path opacity="0.3"
                                        d="M19 22H5C4.4 22 4 21.6 4 21V3C4 2.4 4.4 2 5 2H14L20 8V21C20 21.6 19.6 22 19 22Z"
                                        fill="black"/>
																	<path d="M15 8H20L14 2V7C14 7.6 14.4 8 15 8Z" fill="black"/>
																</svg>
															</span>
                        <!--end::Svg Icon-->
                        <a href="#" class="text-gray-800 text-hover-primary" th:text="${file.getFileName()}"></a>
                      </div>
                    </td>
                    <!--end::Name=-->
                    <!--begin::Size-->
                    <td th:text="${file.readableFileSize()}"></td>
                    <!--end::Size-->
                    <!--begin::Last modified-->
                    <td th:text="${file.getUpdatedAt()}"></td>
                    <!--end::Last modified-->
                    <!--begin::Status-->
                    <td>
                      <span th:if="${file.getStatus() eq 'SUCCESS'}" class="badge py-3 px-4 fs-7 badge-light-success">Success</span>
                      <span th:if="${file.getStatus() eq 'FAILURE'}" class="badge py-3 px-4 fs-7 badge-light-danger">Fail</span>
                    </td>
                    <!--end::Status-->
                    <!--begin::Actions-->
                    <td class="text-end" data-kt-filemanager-table="action_dropdown">
                      <div class="d-flex justify-content-end">

                        <!--begin::More-->
                        <div class="ms-2">
                          <button type="button" class="btn btn-sm btn-icon btn-light btn-active-light-primary"
                                  data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                            <!--begin::Svg Icon | path: icons/duotune/general/gen052.svg-->
                            <span class="svg-icon svg-icon-5 m-0">
																		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none">
																			<rect x="10" y="10" width="4" height="4" rx="2" fill="black"/>
																			<rect x="17" y="10" width="4" height="4" rx="2" fill="black"/>
																			<rect x="3" y="10" width="4" height="4" rx="2" fill="black"/>
																		</svg>
																	</span>
                            <!--end::Svg Icon-->
                          </button>
                          <!--begin::Menu-->
                          <div
                              class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold fs-7 w-150px py-4"
                              data-kt-menu="true">
                            <!--begin::Menu item-->
                            <div class="menu-item px-3">
                              <a th:href="@{${file.getLinkDownloadLog()}}" target="_blank" class="menu-link px-3">Download
                                Log</a>
                            </div>
                            <!--end::Menu item-->
                          </div>
                          <!--end::Menu-->
                        </div>
                        <!--end::More-->
                      </div>
                    </td>
                    <!--end::Actions-->
                  </tr>
                  </tbody>
                  <!--end::Table body-->
                </table>
                <!--end::Table-->
                <ul class="pagination" th:if="${items.getTotalPages() != 0}">
                  <li th:class="${items.number == 0} ? 'page-item previous disabled' : 'page-item previous' ">
                    <a th:if="${not #strings.isEmpty(propertyValue)}"
                       class="page-link"
                       th:href="@{/adminPage/files(property=${property},
                       propertyValue=${propertyValue}, pageSize=${selectedPageSize}, page=${items.number})}">
                      <i class="previous"></i>
                    </a>
                    <a th:if="${#strings.isEmpty(propertyValue)}"
                       class="page-link"
                       th:href="@{/adminPage/files(pageSize=${selectedPageSize}, page=${items.number})}">
                      <i class="previous"></i>
                    </a>
                  </li>
                  <li th:class="${items.number == (page -1)} ? 'active page-item pointer-disabled' : 'page-item'"
                      th:each="page : ${#numbers.sequence(pager.getStartPage(), pager.getEndPage())}">
                    <a th:if="${not #strings.isEmpty(propertyValue) }"
                       th:href="@{/adminPage/files(property=${property},
                       propertyValue=${propertyValue}, pageSize=${selectedPageSize}, page=${page})}"
                       class="page-link"
                       th:text="${page}"></a>
                    <a th:if="${#strings.isEmpty(propertyValue) }"
                       th:href="@{/adminPage/files(pageSize=${selectedPageSize}, page=${page})}"
                       class="page-link"
                       th:text="${page}"></a>
                  </li>
                  <li th:class="${items.number + 1 == items.totalPages} ? 'page-item next disabled' : 'page-item next' ">
                    <a th:if="${not #strings.isEmpty(propertyValue)}"
                       class="page-link"
                       th:href="@{/adminPage/files(property=${property},
                       propertyValue=${propertyValue}, pageSize=${selectedPageSize}, page=${items.number +2})}">
                      <i class="next"></i>
                    </a>
                    <a th:if="${#strings.isEmpty(propertyValue)}"
                       class="page-link"
                       th:href="@{/adminPage/files(pageSize=${selectedPageSize}, page=${items.number +2})}">
                      <i class="next"></i>
                    </a>
                  </li>
                </ul>
              </div>
              <!--end::Card body-->
            </div>
            <!--end::Card-->

                <td></td>
                <td id="kt_file_manager_add_folder_form" class="fv-row">
                  <div class="d-flex align-items-center">
                    <!--begin::Folder icon-->

                    <span class="svg-icon svg-icon-2x svg-icon-primary me-4">

                    <!--begin:Submit button-->
                    <button class="btn btn-icon btn-light-primary me-3" id="kt_file_manager_add_folder">
													<span class="indicator-label">
														<!--begin::Svg Icon | path: icons/duotune/arrows/arr085.svg-->
														<span class="svg-icon svg-icon-1">
															<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

															</svg>
														</span>
                            <!--end::Svg Icon-->
													</span>
                      <span class="indicator-progress">
														<span class="spinner-border spinner-border-sm align-middle"></span>
													</span>
                    </button>
                    <!--end:Submit button-->
                    <!--begin:Cancel button-->
                    <button class="btn btn-icon btn-light-danger" id="kt_file_manager_cancel_folder">
													<span class="indicator-label">
														<!--begin::Svg Icon | path: icons/duotune/arrows/arr088.svg-->
														<span class="svg-icon svg-icon-1">
															<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                   fill="none">
																<rect opacity="0.5" x="7.05025" y="15.5356" width="12" height="2" rx="1"
                                      transform="rotate(-45 7.05025 15.5356)" fill="black"/>
																<rect x="8.46447" y="7.05029" width="12" height="2" rx="1"
                                      transform="rotate(45 8.46447 7.05029)" fill="black"/>
															</svg>
														</span>
                            <!--end::Svg Icon-->
													</span>
                      <span class="indicator-progress">
														<span class="spinner-border spinner-border-sm align-middle"></span>
													</span>
                    </button>
                    <!--end:Cancel button-->
                  </div>
                </td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>

                    <div class="card card-flush">

                        </div>

                            <span class="svg-icon svg-icon-2 svg-icon-success me-3">
