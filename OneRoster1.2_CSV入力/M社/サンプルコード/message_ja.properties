### OneRoster処理抜粋箇所

##------------------------------------------------------------------------------
### OneRoster
oneroster_error = OneRoster規格外エラー:
conflict_value = 設定内容が矛盾しています。({0}.csv {1}行目:{2} "{3}", {4} "{5}")
file_not_exist = ファイルが存在しません。
data_not_exist = 有効なデータが存在しません。({0})
reference_not_exist = 存在しない情報が設定されています。({0}.csv {1}行目:{2} "{3}")
cannot_unzip = zipファイルを展開できませんでした。パスワードが設定されている、またはパスが不正なファイルは読み込めません。
invalid_fileType = ファイル形式またはファイル拡張子が正しくありません。
invalid_charCode = ファイルの文字コードにUTF-8(BOMなし)以外が設定されています。
invalid_fileheader = ファイルまたはヘッダー情報が不正です。({0})
invalid_valueType = 入力値の型が不正です。
duplicated_error = {0}は重複できません。
validation_error = 設定値に検証エラーがあるため登録できません。
inoperable_error = 操作不可能な情報が含まれていたため、処理を中断しました。
must_blank_error = 項目に空文字以外が設定されています。
double_quote_error = 項目が""で囲まれていません。({0} {1}行{2}列目)
unexpected_error = 予期せぬエラーが発生しました。システム管理者にお問い合わせください。
missing_required_any = {0}が含まれていないため、登録できません。
missing_required_data = 必須情報が含まれていないデータがあります。({0}.csv:{1})
missing_required_item = 必須項目が入力されていません。
assign_other_loginid = ログインID： {0} は既に使用されているため、別の値を割り当てました。
multiple_school_data = 複数の学校情報が含まれているため、登録対象の名簿を特定できませんでした。
discrepancy_school_data = 学校名または学校コードが一致しないため、登録対象の名簿を特定できませんでした。

